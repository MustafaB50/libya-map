<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="utf-8" />
    <title>خريطة وقود ليبيا</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map { height: 100vh; width: 100%; }
        body { margin: 0; font-family: sans-serif; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // إعداد الخريطة على ليبيا
        var map = L.map('map').setView([28.0339, 17.3308], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // أيقونات ملونة
        function getIcon(color) {
            return new L.Icon({
                iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-${color}.png`,
                shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
            });
        }

        // بيانات المحطات (تقدر تزيدهم براحتك)
        var stations = [
            { name: "محطة بنغازي - الرويسات", lat: 32.1167, lng: 20.0667, color: "green", status: "متوفر ✅" },
            { name: "محطة طرابلس - طريق الشط", lat: 32.8950, lng: 13.1850, color: "orange", status: "زحمة ⚠️" },
            { name: "محطة سبها - المركز", lat: 27.0377, lng: 14.4283, color: "red", status: "مقطوع ❌" }
        ];

        stations.forEach(function(s) {
            L.marker([s.lat, s.lng], {icon: getIcon(s.color)}).addTo(map)
                .bindPopup(`<b>${s.name}</b><br>الحالة: ${s.status}`);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="utf-8" />
    <title>تطبيق وقود ليبيا</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #f4f4f4; }
        
        /* تصميم الشريط العلوي الاحترافي */
        .app-header {
            position: fixed; top: 0; width: 100%; height: 70px;
            background: #1a237e; color: white; display: flex;
            align-items: center; justify-content: space-between;
            padding: 0 15px; z-index: 1000; box-sizing: border-box;
        }

        .station-logo { height: 50px; width: 50px; border-radius: 50%; border: 2px solid white; }

        .station-info { flex-grow: 1; text-align: center; margin-right: 10px; }
        .station-info h2 { margin: 0; font-size: 1.1rem; }
        .station-info p { margin: 0; font-size: 0.9rem; opacity: 0.8; }

        #map { height: calc(100vh - 70px); width: 100%; margin-top: 70px; }
    </style>
</head>
<body>

    <div class="app-header">
        <img src="logo.png" alt="Logo" class="station-logo">
        <div class="station-info">
            <h2 id="city-name">ليبيا</h2>
            <p id="station-name">اختر محطة من الخريطة</p>
        </div>
        <div style="width: 50px;"></div> </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([32.8872, 13.1913], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // وظيفة لتحديث النص فوق لما تضغط على المحطة
        function updateHeader(city, station) {
            document.getElementById('city-name').innerText = city;
            document.getElementById('station-name').innerText = station;
        }

        // محطات تجريبية
        var stations = [
            { city: "طرابلس", name: "محطة زاوية الدهماني", lat: 32.895, lng: 13.195 },
            { city: "بنغازي", name: "محطة الفويهات", lat: 32.116, lng: 20.066 }
        ];

        stations.forEach(function(s) {
            var marker = L.marker([s.lat, s.lng]).addTo(map);
            marker.on('click', function() {
                updateHeader(s.city, s.name);
            });
        });
    </script>
</body>
</html>
